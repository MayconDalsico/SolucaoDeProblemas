<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer type="module"></script>
    <title>Beecrowd</title>
</head>

<body>
    <h1>Resolução - Beecrowd</h1>

    <div class="container-problem">
        <label for="problem">Problema: </label>
        <select id="problem">
            <!-- As opções serão preenchidas dinamicamente -->
        </select>
    </div>
    <div class="descricao">
        <label>Descrição do problema selecionado:</label>
        <p id="problemDescription">Selecione um problema para ver a descrição.</p>
    </div>

    <div class="container-input">
        <label for="">Entrada:</label>
        <textarea class="input" id="input"></textarea>
    </div>

    <button type="button" class="solve" id="solve">Resolver</button>

    <div class="console-log">
        <h2>Saída:</h2>
        <textarea id="consoleOutput" readonly></textarea>
    </div>

    <footer>Maycon D. Silva</footer>

    <script src="/consoleLog.js" defer></script>
</body>

</html>
